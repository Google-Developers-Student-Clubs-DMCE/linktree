<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Site Title & Favicon -->
  <title>GDSC DMCE | Linktree</title>
  <link rel="shortcut icon" type="image/svg" href="./assets/favicon.svg" />

  <!-- Meta Character & Device Dimension -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="author" content="GDSC DMCE" />
  <meta name="description" content="GDSC DMCE Linktree | Connect with us in one place." />
  <meta name="keywords" content="gdscjgec, gdsc, google developer students club, linktree" />

  <!-- Address Bar/Tab Color -->
  <meta name="theme-color" content="#181a20" />
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="loading.css" />


  <!-- JS -->
  <script defer src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script defer src="assets/sketch.app.js"></script>
  <script defer src="data.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" media="screen and (max-width: 600px)" />
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

</head>


<body>
  <div class="splash">
    <div class="loader">
      <div class="dot dot1"></div>
      <div class="dot dot2"></div>
      <div class="dot dot3"></div>
      <div class="dot dot4"></div>
      <div class="dot dot5"></div>
      <div class="dot dot6"></div>
      <div class="dot dot7"></div>
    </div>
  </div>

  <section id="linktree">
    <div id="particles-js"></div>

    <div class="linktree" role="main" aria-checked="true">
      <div class="heading">
        <img src="./assets/gdsc logo.svg" data-aos="zoom-out-up" alt="Logo" />
        <h2 id="main_heading" data-aos="zoom-out-up"></h2>
        <p id="sub_heading" data-aos="zoom-out-up"></p>
      </div>

      <div id="linktreeHandles" class="handles">
        <!-- All Links are Mapped -->
      </div>
    </div>
  </section>


  <script src="https://unpkg.com/aos@next/dist/aos.js" defer></script>
  <script src="./script.js"></script>

  <!-- <script defer src="script.js"></script> -->
</body>

</html>
